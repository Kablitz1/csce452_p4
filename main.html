<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>CSCE 452 Project 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

//sprites
var ship;
var orb;

//controls
var cursors;

//background images
var controlPanelBackground;
var controlPanelText;

//buttons
var joint1_clockwise;
var joint1_ccw;

var joint2_clockwise;
var joint2_ccw;

var joint3_clockwise;
var joint3_ccw;

//angle values
 var angle1;
 var angle2;
 var angle3;

//mapping phaser game to var
var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create, update: update });

//done 1st, only once
function preload() {
    //load assets

    //Assets for buttons
    game.load.spritesheet('joint1_clockwise','assets/arrow_rotate_clockwise_spritesheet.png',75,75,2);
    game.load.spritesheet('joint1_ccw','assets/arrow_rotate_counterclockwise_spritesheet.png',75,75,2);

    game.load.spritesheet('joint2_clockwise','assets/arrow_rotate_clockwise_spritesheet.png',75,75,2);
    game.load.spritesheet('joint2_ccw','assets/arrow_rotate_counterclockwise_spritesheet.png',75,75,2);

    game.load.spritesheet('joint3_clockwise','assets/arrow_rotate_clockwise_spritesheet.png',75,75,2);
    game.load.spritesheet('joint3_ccw','assets/arrow_rotate_counterclockwise_spritesheet.png',75,75,2);

    game.load.image('star','assets/star.png');
    //background
    game.load.image('controlPanelBackground','assets/controlPanelBackground.png');

    angle1 = 0; angle2 = 0; angle3 =0;
}

//done 2nd, only once
function create() {
    //set background color
    game.stage.backgroundColor = '#001255';

    controlPanelBackground = game.add.sprite(game.world.centerX + 425,0,'controlPanelBackground');
    controlPanelText = game.add.text(game.world.centerX + 470, 10, "Control Panel", { font: "24px Times New Romans", fill: "#dd91ff", align: "center" });
    //buttons
    joint1_clockwise = game.add.button(game.world.centerX + 550, 50, 'joint1_clockwise', actionJoint1Clockwise, this, 0,0,1,0);
    joint1_ccw = game.add.button(game.world.centerX + 450, 50, 'joint1_ccw', actionJoint1Ccw, this, 0,0,1,0);

    joint2_clockwise = game.add.button(game.world.centerX + 550, 150, 'joint2_clockwise', actionJoint2Clockwise, this, 0,0,1,0);
    joint2_ccw = game.add.button(game.world.centerX + 450, 150, 'joint2_ccw', actionJoint2Ccw, this, 0,0,1,0);

    joint3_clockwise = game.add.button(game.world.centerX + 550, 250, 'joint3_clockwise', actionJoint3Clockwise, this,  0,0,1,0);
    joint3_ccw = game.add.button(game.world.centerX + 450, 250, 'joint3_ccw', actionJoint3Ccw, this, 0,0,1,0);

    //adding ship sprite and setting its properties
    ship = game.add.sprite(400, 300, 'star');
    ship.anchor.setTo(0.5, 0.5);
    game.physics.arcade.enable(ship);

    //adding orb sprite and setting its properties
    orb = game.add.sprite(400, 300, 'star');
    orb.anchor.setTo(0.5); //initial rotation axis is center of figure
    orb.pivot.x = 50; //rotation radius

    //orb.anchor.setTo(0.5); //initial rotation axis is center of figure
    //orb.pivot.x = 50; //rotation radius

    //enable game input
    cursors = game.input.keyboard.createCursorKeys();
}

//Done last, but run every screen refresh cycle (needs to be fast!)
function update() {
    
    orb.position.rotate(ship.x, ship.y, 2, true, 0);

    //stop sprite so it doesnt go off screen after you move it with keys
    ship.body.velocity.x = 0; 
    ship.body.velocity.y = 0;

    //keyboard controls to move ship
    if (cursors.left.isDown)
    {
        ship.body.velocity.x = -300;
    }
    else if (cursors.right.isDown)
    {
        ship.body.velocity.x = 300;
    }

    if (cursors.up.isDown)
    {
        ship.body.velocity.y = -300; // origin is defined as top left corner
    }
    else if (cursors.down.isDown)
    {
        ship.body.velocity.y = 300;
    }
    
    //makes sprite rotate around a specified point
    orb.position.rotate(ship.x, ship.y, 2, true, 0);
    //orb.position.rotate(ship.x, ship.y, 2, true, 0);
    //arguments: axis of rotation(x, y), angle of rotation, true to enable, 0 for offset distance from axis of rotation
    
    orb.rotation += 0.05;//rotates by constant 0.05 degrees on update
    
}

function actionJoint1Clockwise () {
    angle1++;
}

function actionJoint1Ccw () {
    angle1--;
}

function actionJoint2Clockwise () {
    angle2++;
}

function actionJoint2Ccw () {
    angle2--;
}

function actionJoint3Clockwise () {
    angle3++;
}

function actionJoint3Ccw () {
    angle3--;
}

</script>

</body>
</html>
